<h1>Forgot Password</h1>

<div class="row">
    <div class="col-md-12">
        <form #form="ngForm">
            <div class="form-group">
                <label for="Email" class="control-label">Email</label>
                <input for="Email" id="Email" name="Email" class="form-control" [(ngModel)]='email' required/>
            </div>
              <div class="form-group">
                <input [disabled]="!form.valid" class='btn btn-tomato' type="submit" value="Submit" (click)='submit()'>
            </div>
        </form>
    </div>
</div>
