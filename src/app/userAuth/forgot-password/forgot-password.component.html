<h1>Forgot Password</h1>

<div class="row">
    <div class="col-md-12">
        <form #form="ngForm">
            <div class="form-group">
                <label for="Email" class="control-label">Email</label>
                <input for="Email" id="Email" name="Email" class="form-control" [(ngModel)]='resetDetails.email' required/>
            </div>
            <div class="form-group">
                <label for="Password" class="control-label">Password</label>
                <input type="password" for="Password" id="Password" name="Password" class="form-control" [(ngModel)]='resetDetails.password' required/>
            </div>
            <div class="form-group">
                <label for="ConformPassword" class="control-label">Confirm Password</label>
                <input type="password" for="ConformPassword" id="ConformPassword" name="ConformPassword" class="form-control" [(ngModel)]='resetDetails.confirmPassword' required/>
            </div>
              <div class="form-group">
                <input [disabled]="!form.valid" class='btn btn-tomato' type="submit" value="Submit" (click)='submit()'>
            </div>
        </form>
    </div>
</div>
