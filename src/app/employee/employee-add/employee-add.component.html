<h1>Create</h1>
<div id="notify"></div>
<h4>Employee</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form #form="ngForm">
            <div class="form-group">
                <label for="Email" class="control-label">Email</label>
                <input for="Email" id="Email" name="Email" class="form-control" [(ngModel)]='employee.email' required
                    pattern="[^ @]*@[^ @]*" #email="ngModel" />
                <div class="alert-danger" *ngIf="email.errors && (email.dirty || email.touched)" style="padding:2px;">
                    <span *ngIf="email.errors.required">Email is required</span>
                    <span *ngIf="email.errors.pattern">Email formate is not valid</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Name" class="control-label">Name</label>
                <input type="text" id="Name" name="Name" class="form-control" [(ngModel)]='employee.name' required
                    #name="ngModel" />
                <div class="alert-danger" *ngIf="name.errors && (name.dirty || name.touched)" style="padding:2px;">
                    <span *ngIf="name.errors.required">Name is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Surname" class="control-label">Surname</label>
                <input type="text" id="Surname" name="Surname" class="form-control" [(ngModel)]='employee.surname'
                    required #surname="ngModel" />
                <div class="alert-danger" *ngIf="surname.errors && (surname.dirty || surname.touched)"
                    style="padding:2px;">
                    <span *ngIf="surname.errors.required">Surname is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Address" class="control-label">Address</label>
                <input type="text" id="Address" name="Address" class="form-control" [(ngModel)]='employee.address'
                    required #address="ngModel" />
                <div class="alert-danger" *ngIf="address.errors && (address.dirty || address.touched)"
                    style="padding:2px;">
                    <span *ngIf="address.errors.required">Address is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="Qualification" class="control-label">Qualification</label>
                <input type="text" id="Qualification" name="Qualification" class="form-control"
                    [(ngModel)]='employee.qualification' required #quali="ngModel" />
                <div class="alert-danger" *ngIf="quali.errors && (quali.dirty || quali.touched)" style="padding:2px;">
                    <span *ngIf="quali.errors.required">Qualification is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="ContactNumber" class="control-label">Contact Number</label>
                <input type="number" id="ContactNumber" name="ContactNumber" class="form-control"
                    [(ngModel)]='employee.contactNumber' required #cn="ngModel" />
                <div class="alert-danger" *ngIf="cn.errors && (cn.dirty || cn.touched)" style="padding:2px;">
                    <span *ngIf="cn.errors.required">Contact Number is required</span>
                </div>
            </div>
            <div class="form-group">
                <label for="DepartmentId" class="control-label">Department</label>
                <select id="DepartmentId" name="DepartmentId" class="form-control" [(ngModel)]='employee.departmentId'
                    required #dept="ngModel">
                    <option *ngFor='let department of departments' [ngValue]="department.departmentId">
                        {{department.departmentName}}</option>
                </select>
                <div class="alert-danger" *ngIf="dept.errors && (dept.dirty || dept.touched)" style="padding:2px;">
                    <span *ngIf="dept.errors.required">Department is required</span>
                </div>
            </div>
            <div class="form-group">
                <input [disabled]="!form.valid" class='btn btn-tomato' type="button" value="Add" (click)='add()'>
            </div>
        </form>
    </div>
</div>

<div>
    <a class="btn btn-tomato" [routerLink]="['/employee']">Back to List</a>
</div>
