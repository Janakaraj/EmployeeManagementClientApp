<h1>Departments</h1>
    <button *ngIf='isAdmin' class="btn btn-tomato" [routerLink]="['/addDepartment']">Create New Department</button>
<table class="table">
    <thead>
        <tr>
            <th>
                DepartmentName
            </th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let department of departments">
            <td>
                {{department.departmentName}}
            </td>
            <td>
                <a class="text-tomato" [routerLink]="['/departmentDetails', department.departmentId]">Details</a> 
                <span *ngIf='isAdmin'> | </span>
                <a *ngIf='isAdmin' class="text-tomato" [routerLink]="['/editDepartment', department.departmentId]">Edit</a> 
                <span *ngIf='isAdmin'> | </span>
                <a *ngIf='isAdmin' class="text-tomato" [routerLink]="['/removeDepartment', department.departmentId]">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
