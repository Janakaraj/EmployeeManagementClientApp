<h1>Edit</h1>
<div id="notify"></div>
<h4>Department</h4>
<hr />
<div class="row">
    <div class="col-md-4">
        <form #form="ngForm">
            <div class="form-group">
                <input type="number" id="Id" name="Id" class="form-control" [(ngModel)]='department.departmentId' hidden/>
            </div>
            <div class="form-group">
                <label for="Name" class="control-label">Name</label>
                <input type="text" id="Name" name="Name" class="form-control" [(ngModel)]='department.departmentName' required/>
            </div>
            <div class="form-group">
                <input [disabled]="!form.valid" class='btn btn-tomato' type="button" value="Update" (click)='update()'>
            </div>
        </form>
    </div>
</div>

<div>
    <a class="btn btn-tomato" [routerLink]="['/department']">Back to List</a>
</div>
