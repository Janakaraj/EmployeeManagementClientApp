<h1>Details</h1>
<h4>Employee</h4>
      <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">
                Email
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.email}}
            </dd>
            <dt class="col-sm-2">
                Name
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.name}}
            </dd>
            <dt class="col-sm-2">
                Surname
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.surname}}
            </dd>
            <dt class="col-sm-2">
                Address
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.address}}
            </dd>
            <dt class="col-sm-2">
                Qualification
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.qualification}}
            </dd>
            <dt class="col-sm-2">
                ContactNumber
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.contactNumber}}
            </dd>
            <dt class="col-sm-2">
                Department
            </dt>
            <dd class="col-sm-10 text-tomato">
                {{employee.department.departmentName}}
            </dd>
        </dl>
      <a *ngIf="show" class="btn btn-tomato" [routerLink]="['/editEmployee', employee.id]">Edit</a> 
      <span *ngIf="show"> | </span>
      <a class="btn btn-tomato" routerLink="/employee">Back to List</a>
  </div>
